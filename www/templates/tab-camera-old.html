<ion-view view-title="Take Picture">

	<ion-nav-buttons side="right">
    <button class="button button-icon icon ion-ios-information-outline" ng-click="showModal()">
    </button>
  </ion-nav-buttons>

	<ion-content>
		
			<div class="list card">
				<form ng-submit = "pictureSave()">
  			<div class="item item-avatar">
    			<img src="nrl.png">
    			<h2>Add a Picture for Upload</h2>
    			<p>NRL</p>
  			</div>

  			<div class="item item-image">
    			<img src="http://fpoimg.com/300x300?text=Advertisement">
  			</div>

  			<div>
  				<button class="button button-positive button-block" ng-click="">
    				<i class="icon ion-camera"></i>
    				Open Camera
  				</button>
				</div>

  			<div class = "item">
  				<label class="item item-input">
  					<input type="text"  placeholder="Change Image Name" ng-maxlength="32" ng-model="img.name">
       		</label>
  			</div>

  			<div class = "imgtext item">
					<label class="item item-input">
						<textarea  placeholder="Enter a brief synopsis about this image. (Optional)" rows="3" ng-maxlength="256" ng-model="image.syn">
					</label>
				</div>

				</form>
				</div> 

				
	
		<div class="submit">
			<button class="button button-block button-balanced" type="submit" ng-click= "doImageUpload()">
			Upload
			</button>
		</div>





	<div class="row">
		<div class="col col-66">
			<button class="button button-block button-royal">
      	Save
      </button>
		</div>
		<div class="col col-33" id="counter-img">
		0
		</div>
	</div>

	</ion-content>
</ion-view>
