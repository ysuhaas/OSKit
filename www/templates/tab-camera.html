<ion-view view-title="Take Picture">
	<ion-nav-buttons side="right">
    	<button class="button button-icon icon ion-ios-information-outline" ng-click="modal.show()">
    	</button>
  </ion-nav-buttons>
	<ion-content>
		<div class="list card">
			<form id="image" ng-submit="savePic()">
  			<div class="item item-avatar">
    			<img src="nrl.png">
    			<h2>Add a Picture to Upload</h2>
    			<p>NRL</p>
  			</div>
  			<div class="item item-image">
    			<img height="300px" id="myImage" />
  			</div>
  			<div>
  				<button class="button button-positive button-block" ng-click="getPhoto()">
    				<i class="icon ion-camera"></i>
    				Open Camera
  				</button>
			</div>
			<div class = "item"> 
  				<label class="item item-input">
  					<input type="text"  placeholder="Change Image Name" ng-maxlength="32" ng-model="img.name" id="imagename">
       		</label>
  			</div>
  			<div class = "imgtext item">
				<label class="item item-input">
					<textarea  placeholder="Enter a brief synopsis about this image. (Optional)" rows="4" ng-maxlength="256" ng-model="img.syn"></textarea>
				</label>
			</div>
			<div class="row">
				<div class="col col-66">
					<button class="button button-block button-royal" type="submit">
      				Save
      				</button>
				</div>
				<div class="col col-33 counter-img" id="counter-img">
				0
				</div>
			</div>
		</form>
		</div>
		<div class="container upload-pic">
			<button class="button button-block button-balanced" ng-click= "doImageUpload()">
			Upload
			</button>
		</div>
	</ion-content>
</ion-view>
