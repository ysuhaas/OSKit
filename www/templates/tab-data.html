<ion-view view-title="Record Data">


<!--Info Icon in Header-->
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-ios-information-outline" ng-click="showModal()">
    </button>
  </ion-nav-buttons>
  <ion-content>


<!--Logos-->
    <div class = "row">
      <div class = "col new"> 
        <img src= "nrl.png">
      </div>
      <div class = "col location" id="location">
      </div>
      <div class = "col oskit">
        <img src= "oskit.jpg">
      </div>
    </div>
    

<!--Temperature Input Field-->
    <form ng-submit = "doSave1()" id="temp">
      <div class ="card">
        <div class="item item-divider">
          Water Temperature (°C) <br> 
          <div class="row">
            <div class="col col-35">
              <label class="item item-input">
                <input type="number"  placeholder="Temperature: 0-40°C" ng-model="temp.data">
              </label>
            </div>
            <div class="col col-35">
              <label class="item item-input">
                <input type="number"  placeholder="Depth: 0-100 m" ng-model="temp.depth">
              </label>
            </div>
            <div class ="col col-20">
              <button class="button button-block button-royal" type="submit">
              Save
              </button>
            </div>
            <div class ="col col-10" id="counter-1">
            0
            </div>     
          </div>
        </div>
      </div>
    </form>


<!--Salinity Input Field-->
    <form ng-submit ="doSave2()" id="salin">
      <div class ="card">
        <div class="item item-divider">
          Water Salinity (psu) <br> 
            <div class="row">
              <div class="col col-35">
                <label class="item item-input">
                  <input type="number"  placeholder="Temperature: 0-40°C" ng-model="salin.data">
                </label>
              </div>
              <div class="col col-35">
                <label class="item item-input">
                  <input type="number"  placeholder="Depth: 0-100 m" ng-model="salin.depth">
                </label>
              </div>
              <div class ="col col-20">
                <button class="button button-block button-royal" type="submit">
                Save
                </button>
              </div>
              <div class ="col col-10" id="counter-2">
              0
              </div>     
            </div>
        </div>
      </div>
    </form>


<!--Sechi Disk Depth Input Field-->
    <form ng-submit ="doSave3()" id="sechi">
      <div class ="card">
        <div class="item item-divider">
          Sechi Disk Depth (m) <br> 
          <div class="row">
            <div class="col col-70">
              <label class="item item-input">
                <input type="number"  placeholder="Depth: 0-100 m" ng-model="sechi.depth">
              </label>
            </div>
            <div class ="col col-20">
              <button class ="button button-block button-royal" type="submit">
              Save
              </button>
            </div>
            <div class="col col-10" id="counter-3"><br>
            0
            </div>
          </div>
        </div>
      </div>
    </form>


<!--Weather Slider Input Field -->
      <form ng-submit ="doSave4()" id="weather">
        <div class ="card">
          <div class="item item-divider">
            Weather:
            <div class="row">
              <div class="col col-70">
                <div class="item range">
                  <i class="icon ion-ios-sunny"></i>
                  <input type="range" name="weather" min="0" max="100" value="50" step="10" ng-model="weather.data">
                  <i class="icon ion-ios-rainy"></i>
                </div> 
              </div> 
              <div class="col col-20">
                <button class ="button button-block button-royal" type="submit">
                Save
                </button>
              </div>
              <div class="col col-10" id="counter-4">0
              </div>
            </div>
          </div>
        </div>
      </form>


<!--Upload Button-->
    <div class="submit">
      <button class="button button-block button-balanced" type="submit" ng-click= "doUpload()">
      Upload
      </button>
    </div> 

  </ion-content>
</ion-view>
