<ion-view view-title="Settings">
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-ios-information-outline" ng-click="modal.show()">
    </button>
  </ion-nav-buttons>
  <ion-content>
	<div class ="card">
		<form ng-submit= "setSID()" id="sid">
        	<div class="item item-divider">Session ID  
          		<div class="list list-inset">
            		<label class="item item-input">
              			<input type="text"  placeholder="Enter a unique Session ID."ng-model="userSID.data">	
            		</label>  
          		</div>
        		<div class="container">
          			<button class="button button-balanced button-block" type="submit">
          			Set Session ID
          			</button><br>
        		</div>
        		</form>
        		<div class="purge-button">
  					<button class = "button button-assertive button-block" ng-click= "doRemove()">
  					Clear All Data
   					</button>
				</div>
        	</div>
    </div>
	<div class ="card">
    	<div class = "item item-divider">Upload Address
          		<div class="list list-inset">
            		<label class="item item-input">
              			<input type = "text" placeholder="Enter the upload server address." ng-model="server.data" ng-disabled="true">	
            		</label>  
          		</div>
        		<div class = "container">
    				<button class = "button button-royal button-block" ng-click="">Save
    				</button>
    			</div>		
        </div>
    </div>
  </ion-content>
</ion-view>
