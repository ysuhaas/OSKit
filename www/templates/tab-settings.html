<ion-view view-title="Settings">
<ion-nav-buttons side="right">
    <button class="button button-icon icon ion-ios-information-outline" ng-click="openModal()">
    </button>
    </ion-nav-buttons>
  <ion-content>
	<div class ="card">
		<form ng-submit= "setSID()" id="sid">
        	<div class="item item-divider">Session ID  
          		<div class="list list-inset">
            		<label class="item item-input">
              			<input type="text"  placeholder="Enter a unique Session ID."ng-model="userSID.data">	
            		</label>  
          		</div>
        		<div class="container">
          			<button class="button button-balanced button-block" type="submit">
          			Set Session ID
          			</button><br>
        		</div>
        		</form>
        		<div class="purge-button">
  					<button class = "button button-assertive button-block" ng-click= "doRemove()">
  					Purge Local Cache
   					</button>
				</div>
        	</div>
    </div>
	<div class ="card">
    	<div class = "item item-divider">Upload Address
          		<div class="list list-inset">
            		<label class="item item-input">
              			<input type = "text" placeholder="Enter the upload server address." ng-model="server.data">	
            		</label>  
          		</div>
        		<div class = "container">
    				<button class = "button button-royal button-block" ng-click="">Save
    				</button>
    			</div>		
        </div>
    </div>


<script id="intro-modal.html" type="text/ng-template">
  <div class="modal">
    <ion-header-bar>
      <h1 class="title">OSKit Help</h1>
      <button class="button button-icon icon ion-close-round" ng-click="closeModal()"></button>
    </ion-header-bar>
    <ion-content>
      <div class="list list-inset">
        <a class="item item-icon-right" href="#">
          <i class="icon ion-erlenmeyer-flask"></i>
          Recording Data
        </a>
        <a class="item item-icon-right" href="#">
          <i class="icon ion-ios-camera"></i>
          Adding Images
        </a>
        <a class="item item-icon-right" href="#">
          <i class="icon ion-ios-help"></i>
          About OSKit
        </a>
      </div>
    </ion-content>
  </div>
</script>
  </ion-content>
</ion-view>
